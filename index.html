<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
        initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/b7b3e1bc79.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="weather-app">

            <h1 id="city"></h1>
            <ul>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
            <div class="row">
                <div class="col-6">



                    <img src="https://ssl.gstatic.com/onebox/weather/48/cloudy_s_rain.png" alt="cloud icon"
                        class="weather-icon">

                    <span class="temperature" id="temperature"></span><span class="units">°C |<a href="#"
                            id="fahrenheit-link">°F</a></span>


                </div>


                <div class="col-7">

                    <ul>

                        <li>
                            Humidity:<span id="humidity"></span>%
                        </li>
                        <li>
                            Wind:<span id="wind"></span>km/h
                        </li>
                    </ul>

                </div>

            </div>

            <form class="search-form" id="search-form">

                <div class="row">
                    <div class="col-6">
                        <input type="text" placeholder="Enter a city" autofocus="on" id="city-input"
                            class="form-control" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current</button>
                    </div>
                </div>

            </form>

        </div>
        <script src="src/script.js"></script>
</body>

</html>
